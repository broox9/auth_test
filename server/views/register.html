<% layout('partials/layout') -%>
<form method="post" action="/register">
  <p>
    <label for="fname">
      Email
      <input type="text" name="fname" id="fname" placeholder="Trill"/>
    </label>
  </p>
  <p>
    <label for="lname">
      Email
      <input type="text" name="fname" id="lname" placeholder="Bill"/>
    </label>
  </p>
  <p>
    <label for="email">
      Email
      <input type="email" name="email" id="email" placeholder="you@me.we"/>
    </label>
  </p>
  <p>
    <label for="password">
      Password
      <input type="password" name="password" id="password" />
    </label>
  </p>
  <p>
    <label for="conf_password">
      Password
      <input type="password" name="conf_password" id="conf_password" />
    </label>
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>

</form>
