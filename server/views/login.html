<% layout('partials/layout') -%>

<form method="post" action="/login" class="session-form">
  <input type="hidden" name="_csrf" value=<%- csrfToken %> />
  <p>
    <input type="email" name="email" id="email" placeholder="you@me.we"/>
  </p>
  <p>
    <input type="password" name="password" id="password" />
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>

  <p>
    Are you no account? <a href="/register">Register</a> here
  </p>
</form>
